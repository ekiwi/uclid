name: Uclid CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-ubuntu:
    name: Test (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache Z3
      id: cache-z3
      uses: actions/cache@v1
      with:
        path: z3/
        key: ${{ runner.os }}-z3-${{ hashFiles('get-z3-linux.sh') }}-1

    - name: Download Z3
      if: steps.cache-z3.outputs.cache-hit != 'true'
      run: ./get-z3-linux.sh
       
    - name: Add Z3 to Path
      run: |
       ls $GITHUB_WORKSPACE/z3/bin/
       echo "::add-path::$GITHUB_WORKSPACE/z3/bin/"
       echo "::set-env name=LD_LIBRARY_PATH::$LD_LIBRARY_PATH:$GITHUB_WORKSPACE/z3/bin/"

    - name: Print Z3 Version
      run: z3 --version

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}

    - name: Cache SBT
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

    - name: Compile
      run: sbt compile

    - name: Test
      run: sbt "set fork:=true" test

    - name: Package
      run: sbt universal:packageBin

  test-mac:
    name: Test (macos-latest)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Cache Z3
      id: cache-z3
      uses: actions/cache@v1
      with:
        path: z3/
        key: ${{ runner.os }}-z3-${{ hashFiles('get-z3-macos.sh') }}-1

    - name: Download Z3
      if: steps.cache-z3.outputs.cache-hit != 'true'
      run: ./get-z3-macos.sh

    - name: Add Z3 to Path
      run: |
       ls $GITHUB_WORKSPACE/z3/bin
       echo "::add-path::$GITHUB_WORKSPACE/z3/bin"
       echo "::set-env name=LD_LIBRARY_PATH::/usr/local/lib"
       echo "Checking to make sure the *.dylib files were copied."
       ls -l /Library/Java/Extensions/libz3java.dylib 
       ls -l /usr/local/lib/libz3.dylib
       echo "Checking Java Library Path"
       java -XshowSettings:properties

    - name: Print Z3 Version
      run: z3 --version

    - name: Install SBT
      run: brew install sbt

    - name: Cache SBT ivy cache
      uses: actions/cache@v1
      with:
        path: ~/.ivy2/cache
        key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/build.sbt') }}

    - name: Cache SBT Directory
      uses: actions/cache@v1
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

    - name: Compile
      run: sbt compile

    - name: Test
      run: sbt "set fork:=true" test

    - name: Package
      run: sbt universal:packageBin
